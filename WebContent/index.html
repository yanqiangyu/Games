<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="icon" href="image/cards/QS.jpg" type="image/jpeg">
	<link rel="shortcut icon" href="image/cards/QS.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="image/cards/QS.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<script type="text/javascript" src="js/main.js"></script>
	<title>IALogic invites you to 拱猪 </title>
</head>

<body>
<div class="container" id="splash" 
	style="width: 95vw; 
		height: 95vh;
		left: 2.5vw;
		top: 2.5vh;"
	>
  	<div class="overlay" id="over">
    <div class="text" id="register">
    	<form>
		  <label for="player">Name:</label>
		  <input type="text" id="player" name="player"><BR>
		  <label for="code">Code:</label>
		  <input type="text" id="code" name="code"><BR>
		  <input type="button" id="login" onclick="sendLogin()" value="Let's Go!">
		</form>
    </div>
  </div>		
</div>
<div class="logo" id="logo">
</div>
<div class="auto" id="auto" onClick="toggleAutoPlay()">
</div>
<div class="exit" id="exit" onClick="shutdown()">
</div>
<div class="footnote" id="footnote">
© 2020 IALogic
</div>
<div class="prompt" id="prompt" onClick="dismiss(this)">
Hi!
</div>
<div class="score" id="score" onClick="dismiss(this)">
<H1 align="center">Score Board</H1>
</div>
<div class="server" id="server" onClick="dismiss(this)">
Server
</div>
</body></html>
